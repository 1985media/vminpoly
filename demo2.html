<!DOCTYPE html>
<html>
  <head>
    <title>Sophisticated vw, vh & vmin example</title>
    <link rel='stylesheet' href='test2.css'/>
  </head>
  <body>
    <header>
      <a href="javascript:alert(document.documentElement.innerHTML)">
        <h1 id="logo">Resize the Window!</h1>
      </a>
      <nav id='nav'>Navigation</nav>
    </header>
    <section id="content">
      <section id="highlights">Hilights</section>
      <section id="news">
        <article id="item1">News item 1</article>
        <article id="item2">News item 2</article>
        <article id="item3">News item 3</article>
      </section>
      <section id="ads">
        <article id="ad1">ad1</article>
        <article id="ad2">ad2</article>
        <article id="ad3">ad3</article>
      </section>
    </section>
    <footer>Footer</footer>
    <script type="text/javascript">
      if (!Array.prototype.filter)
      {
        Array.prototype.filter = function(fun /*, thisp*/)
        {
          var len = this.length;
          if (typeof fun != "function")
            throw new TypeError();

          var res = new Array();
          var thisp = arguments[1];
          for (var i = 0; i < len; i++)
          {
            if (i in this)
            {
              var val = this[i]; // in case fun mutates this
              if (fun.call(thisp, val, i, this))
                res.push(val);
            }
          }

          return res;
        };
      }
    </script>
    <script src="tokenizer.js"></script>
    <script src="parser.js"></script>
    <script src="vminpoly.js"></script>
  </body>
</html>
